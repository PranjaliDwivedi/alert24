{% extends "base.html" %}
{% block news %}

<!--===============News Start=============-->
<section class="news">
    <div class="container">
      <div class="row">
        <div class="col-md-9 border-end border-3" >
          
  
          
          <div class="px-3">
            <h2>{{ news.title }}</h2>
            <div class="col-md-4">
              <img src="/media/{{ news.image }}" class="img-fluid" style="width:100%;" alt="">
            </div>
              <small class="">
                Published {{ news.date }}
                {{ news.category }}
              </small>
              <p>
                {{ news.description }}
              </p>
              
              <a href="{% url 'detail' news.id %}"class="btn btn-danger">Read More</a>
              
            </div>
          
          
          
        </div>
        <div class="col-md-3">
          <h2>News Title</h2>
          {% for news in topNews %}
          <a href=""class="link-danger" >
            <div class="row">
            <div class="col-md-4">
              <img class="img-fiuld" src="/media/{{ news.image }}" style="width: 15vw; height: 15vh;" alt="">
            </div>
            <div class="col-md8">
              <p>{{ news.title | truncatewords:10 }}</p>
            </div>
          </div>
        </a>
          {% endfor %}
        </div>
      </div>
    </div>
  
   </section>
    
      

{% endblock news %}
